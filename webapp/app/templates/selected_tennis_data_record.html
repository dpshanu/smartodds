</head>
<body>
    <div class="container-fluid p-0">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-sm-12 col-md-10 col-lg-8 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="text-center mt-4">
                            <h1 class="h1">Selected Tennis Data Record</h1>
                            <p class="lead">
                                press Submit Changes after new input
                            </p>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <form id="form" method="post">
                                        <div class="row">
                                            <div class="col-12 col-xl-6">

                                                 <div class="form-group">
                                                        <input class="user form-control" type="text"
                                                               name="id"
                                                               value="{{ srecord.id }}"
                                                               hidden>
                                                </div>
                                                <br>

                                                <div class="form-group">
                                                    <label class="h5">ATP: <span
                                                            class="text-danger">*</span>
                                                    </label>
                                                        <input class="user form-control" type="text"
                                                               name="atp"
                                                               value="{{ srecord.atp }}"
                                                               enabled>
                                                </div>

                                                 <div class="form-group">
                                                    <label class="h5">Location: <span
                                                            class="text-danger">*</span>
                                                    </label>
                                                        <input class="user form-control" type="text"
                                                               name="location"
                                                               value="{{ srecord.location }}"
                                                               enabled>
                                                </div>

                                                 <div class="form-group">
                                                    <label class="h5">Tournament: <span
                                                            class="text-danger">*</span>
                                                    </label>
                                                        <input class="user form-control" type="text"
                                                               name="tournament"
                                                               value="{{ srecord.tournament }}"
                                                               enabled>
                                                </div>

                                            </div>
                                            <br>
                                            <div class="text-center mt-3">
                                                <div class="col-md-12 text-center d-flex justify-content-center">
                                                    <div id='spinner' class="spinner-border text-primary text-center"
                                                         role="status" style="display: none">
                                                        <span class="sr-only">Loading...</span>
                                                    </div>
                                                </div>
                                                <button style="..." id='button' type="submit"
                                                        class="btn btn-lg btn-primary">Submit Changes
                                                </button>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <script>

        $('#form').submit(function () {
            $('#button').hide();
            $('#spinner').show();
        });
        $(function () {
            $("input[name=\"requested_timestamp\"]").daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                locale: {
                    format: 'YYYY-MM-DD'
                }
            });

        });
    </script>

</body>
</html>
